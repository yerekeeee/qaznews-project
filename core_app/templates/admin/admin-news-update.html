{% extends '../base.html' %}

{% block title %}Обновить пост{% endblock %}

{% block content %}
{% if user.is_superuser %}
<section class="page-block">
    <div class="container">
        <h1 class="title mb-10">Изменить пост</h1>
        <form class="crud-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="action create w-50">Изменить</button>
        </form>
    </div>
</section>
{% else %}
{% include './alert.html' %}
{% endif %}
{% endblock %}
